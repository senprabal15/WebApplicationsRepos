<div class="journal-list">
  <h2>Past Entries</h2>
  <div *ngFor="let entry of entries" class="entry">
    <div class="entry-header">
      <span class="mood">{{ entry.mood }}</span>
      <span class="date">{{ entry.date }} {{ entry.time }}</span>
    </div>
    <div class="text">{{ entry.text }}</div>
  </div>
</div>
